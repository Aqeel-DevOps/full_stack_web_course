<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>table</h1>
    <table class="boarder" border="1" width="100%">
        <tr bgcolor="red">
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr bgcolor="green">
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr bgcolor="blue">
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr bgcolor="yellow" rowspan="2">
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
        </tr>
        <tr bgcolor="orange">
            <td colspan="2">17</td>
            <td>18</td>
            <td>19</td>
            
        </tr>
        <tr bgcolor="brown">
            <td rowspan="2">20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
        </tr>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th rowspan="2">Phone</th>
          </tr>
    </table>
    <form action="">
        <fieldset>
            <legend>Registration</legend>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
            <input type="submit" value="Submit">
            <input type="radio" name="gender" value="male"> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="date" id="birthday" name="birthday">
           <input type="reset" value="Reset">
        </fieldset>
    </form>
    <img src="./assets/image1.jpg.jpg" alt="" width="300px"><br>
    <video src="./assets/2025-03-14 18-12-27.mp4" width="50%" controls></video>
</body>
</html>
